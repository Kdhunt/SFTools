<div id="body">
    <h1>Starfinder Character generation utility</h1>
    <div id="charsheet" ng-controller="SFCharGenCtrl">
        <p class="footnote">This Utility uses the character generation flow as laid out in the Starfinder Core Rulebook </p>
        <div class="row"><div><h4>Character name</h4></div><div> <input type="text" id="charName" name="charName" ng-model="character.name" /></div>
        </div>


        <char-gen-upper-block-1></char-gen-upper-block-1>
        <char-gen-upper-block-2></char-gen-upper-block-2>
        <char-gen-upper-block-3></char-gen-upper-block-3>
        <char-gen-description-block></char-gen-description-block>
        <div class="row x2">
            <div>
                <char-gen-attributes-block></char-gen-attributes-block>
                <char-gen-skills-block></char-gen-skills-block>

            </div>
            <div>
                <char-gen-initiative-block></char-gen-initiative-block>
                <char-gen-health-and-resolve-block></char-gen-health-and-resolve-block>
                <char-gen-armor-class-block></char-gen-armor-class-block>
                <char-gen-saving-throws-block></char-gen-saving-throws-block>
                <char-gen-attack-bonus-block></char-gen-attack-bonus-block>
                <char-gen-weapons-block></char-gen-weapons-block>
            </div>
        </div>
    </div></div>
